<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Your Order - Siku Foods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    .order-container {
      background: #fff;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .payment-options {
      margin: 10px 0;
    }
    .payment-options label {
      display: inline-block;
      margin-right: 20px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background: #45a049;
    }
    .bg-video {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
}

  </style>
</head>
<body>
  
  <div class="order-container">
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <label for="location">Delivery Location:</label>
      <input type="text" id="location" name="location" placeholder="Enter your delivery address" required />

      <label>Mode of Payment:</label>
      <div class="payment-options">
        <label>
          <input type="radio" name="paymentMode" value="Cash" required /> Cash
        </label>
        <label>
          <input type="radio" name="paymentMode" value="Online/Phone Pay" required /> Online
        </label>
      </div>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />

      <button type="submit">Place Order</button>
    </form>
 
</div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
  const videoMarkup = `<video autoplay muted loop id="bg-video" class="bg-video">
    <source src="SIKU VIDEO.mp4" type="video/mp4" />
  </video>`;
  document.body.insertAdjacentHTML('afterbegin', videoMarkup);
});

    document.getElementById('orderForm').addEventListener('submit', function(e) {
      e.preventDefault();

      
      const location = document.getElementById('location').value;
      const paymentMode = document.querySelector('input[name="paymentMode"]:checked').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('email').value;

     
      alert(`Your order has been placed.\nA confirmation email has been sent to ${email}.\nYour food item will be delivered to ${location} within 45 minutes.\nThank you for choosing Siku Foods!`);

      
      document.getElementById('orderForm').reset();
    });
  </script>
</body>
</html>
