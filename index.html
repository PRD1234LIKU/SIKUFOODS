<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up - Siku Foods</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: inherit;
      z-index: -1;
    }
    .auth-container {
      background: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #4CAF50;
      color: #4CAF50;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .social-login, .social-signup {
      text-align: center;
      margin: 15px 0;
    }
    .social-login a, .social-signup a {
      margin: 0 10px;
      color: #333;
      font-size: 24px;
      transition: color 0.3s;
    }
    .social-login a:hover, .social-signup a:hover {
      color: #4CAF50;
      font-weight: bold;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  
  <video autoplay muted loop class="bg-video">
    <source src="SIKUFOODS1.mp4" type="video/mp4">
  </video>
  
  <div class="auth-container">
    <div class="tabs">
      <div class="tab active" data-target="#signin-form">Sign In</div>
      <div class="tab" data-target="#signup-form">Sign Up</div>
    </div>
    
    <!-- Sign In Form -->
    <div id="signin-form" class="form-container active">
      <div class="form-group">
        <label for="signin-username">Username</label>
        <input type="text" id="signin-username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="Enter password" required>
      </div>
      <div class="social-login">
        <p>Or sign in with:</p>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>
      <button class="submit-btn" id="signin-btn">Sign In</button>
    </div>
    
    <!-- Sign Up Form -->
    <div id="signup-form" class="form-container">
      <div class="form-group">
        <label for="signup-name">Your Name</label>
        <input type="text" id="signup-name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="signup-phone">Phone Number</label>
        <input type="tel" id="signup-phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="signup-otp">OTP</label>
        <input type="text" id="signup-otp" placeholder="Enter OTP" required>
      </div>
      <div class="social-signup">
        <p>Or sign up using:</p>
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
      <button class="submit-btn" id="signup-btn">Sign Up</button>
    </div>
  </div>
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
       setTimeout(function(){
        $('.auth-container').fadeIn(500);
      }, 3000);
      
        $('.tab').click(function(){
        $('.tab').removeClass('active');
        $(this).addClass('active');
        var target = $(this).data('target');
        $('.form-container').removeClass('active');
        $(target).addClass('active');
      });
      
         $('#signin-btn').click(function(){
        var username = $('#signin-username').val().trim();
        var password = $('#signin-password').val().trim();
        if(username === "" || password === ""){
          alert("Please fill in all required fields for Sign In.");
          return false;
        }
        window.location.href = "home.html";
      });
      
       $('#signup-btn').click(function(){
        var name = $('#signup-name').val().trim();
        var email = $('#signup-email').val().trim();
        var phone = $('#signup-phone').val().trim();
        var otp = $('#signup-otp').val().trim();
        if(name === "" || email === "" || phone === "" || otp === ""){
          alert("Please fill in all required fields for Sign Up.");
          return false;
        }
        window.location.href = "home.html";
      });
    });
  </script>
</body>
</html>
